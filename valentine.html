<!DOCTYPE html>

<head>

<title>Valentine?</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758f, #ffb3c6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgb(5, 5, 5);
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkle 4s linear infinite;
}

@keyframes sparkle {
  from {
    transform: translateY(100vh) scale(0);
    opacity: 0;
  }
  to {
    transform: translateY(-20vh) scale(1);
    opacity: 1;
  }
}

/* Card */
.card {
  background: #e20d9b51;
  padding: 35px 30px;
  border-radius: 20px;
  text-align: center;
  width: 360px;
  box-shadow: 0 0 25px rgba(255,77,109,0.8);
  animation: pop 0.6s ease, glow 2s infinite alternate;
  z-index: 2;
}

@keyframes glow {
  from { box-shadow: 0 0 20px #ff4d6d; }
  to { box-shadow: 0 0 40px #ff9a9e; }
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #e63946;
  margin-bottom: 15px;
}

.message {
  min-height: 32px;
  color: #e63946;
  font-weight: bold;
  margin-bottom: 20px;
}

/* Buttons */
#buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 10px;
}

button {
  border: none;
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
}

/* Details section */
.details {
  display: none;
  margin-top: 25px;
}

.details h2 {
  margin: 15px 0;
}

.details p {
  margin: 12px 0 6px;
}

select {
  padding: 10px;
  border-radius: 12px;
  margin-top: 6px;
  width: 100%;
  border: none;
}

.heart {
  font-size: 48px;
  animation: pulse 1s infinite;
  margin-bottom: 10px;
}

@keyframes pulse {
  50% { transform: scale(1.3); }
}
</style>
</head>
